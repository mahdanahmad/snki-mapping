    <body class="">
        <div id="root">
			<div id="header">
				<div id="logo">
					<span class="lang-0"><span class="diff">Indonesia</span> Financial Access Map</span>
					<span class="lang-1 hidden"><span class="diff">Peta</span> Akses Layanan Keuangan</span>
				</div>
				<div id="lang-wrapper" class="cursor-pointer" onclick="langChange()">
					<!-- <div class="active">en</div><span>|</span><div>id</div> -->
				</div>
				<div id="drops-wrapper">
					<div id="region-dropdown" class="dropdown cursor-pointer" data-jq-dropdown="#dropdown-region">
						<img src="image/icons/icon_region.svg" alt="" class="hidden icons">
						<div><span class="lang-target"></span> <span id="title-target"></span></div>
						<img src="image/icons/arrow.svg" alt="" class="hidden arrow">
					</div>
					<div id="base-dropdown" class="dropdown cursor-pointer" data-jq-dropdown="#dropdown-base">
						<img src="image/icons/icon_base.svg" alt="" class="hidden icons">
						<div class="lang-target"></div>
						<img src="image/icons/arrow.svg" alt="" class="hidden arrow">
					</div>
					<div id="filter-dropdown" class="dropdown cursor-pointer" data-jq-dropdown="#dropdown-filter">
						<img src="image/icons/icon_filter.svg" alt="" class="hidden icons">
						<div class="lang-target"></div>
						<img src="image/icons/arrow.svg" alt="" class="hidden arrow">
					</div>
					<div id="population-dropdown" class="dropdown cursor-pointer hidden" data-jq-dropdown="#dropdown-population">
						<img src="image/icons/icon_filter.svg" alt="" class="hidden icons">
						<div class="lang-target"></div>
						<img src="image/icons/arrow.svg" alt="" class="hidden arrow">
					</div>
					<div id="desil-dropdown" class="dropdown cursor-pointer hidden" data-jq-dropdown="#dropdown-desil">
						<img src="image/icons/icon_filter.svg" alt="" class="hidden icons">
						<div class="lang-target"></div>
						<img src="image/icons/arrow.svg" alt="" class="hidden arrow">
					</div>
					<div id="question-dropdown" class="dropdown cursor-pointer" data-jq-dropdown="#dropdown-question">
						<img id="question-svg" src="image/icons/icon_question.svg" alt="" class="hidden icons">
						<div class="lang-target"></div>
						<img src="image/icons/arrow.svg" alt="" class="hidden arrow">
					</div>
				</div>
			</div>
			<img id="logo-snki" src="image/SNKI_logo.png" alt="">
			<div id="map-wrapper"></div>
			<div id="sidebar-wrapper">
				<div id="sidebar-content" class="">
					<div id="sidebar-tabs"></div>
					<div id="sidebar-chart"></div>
					<div id="sidebar-misc" class="cursor-default">
						<div id="misc-ceil"></div>
						<div id="misc-floor"></div>
						<div id="misc-additional"></div>
					</div>
				</div>
				<div id="sidebar-buttons">
					<div id="network-toggler" class="cursor-pointer hidden" data-jq-dropdown="#dropdown-network" data-horizontal-offset="60" data-vertical-offset="-50" title="Show/Hide Network Coverage" >
						<img src="image/icons/icon_network.svg" alt="" class="hidden">
					</div>
					<div id="sidebar-toggler" class="cursor-pointer" onclick="toggleSide()" title="Open Analytics" >
						<img src="image/icons/icon_analytics.svg" alt="" class="hidden">
					</div>
					<div id="text-toggler" class="cursor-pointer" onclick="toggleText()" title="Show/Hide Region's Text" >
						<input type="checkbox" class="hidden" checked>
						<img src="image/icons/icon_text.svg" alt="" class="hidden">
					</div>
					<!-- <div id="road-toggler" class="cursor-pointer off" onclick="toggleRoad()" title="Show/Hide Road" >
						<input type="checkbox" class="hidden">
						<img src="image/icons/icon_road.svg" alt="" class="hidden">
					</div> -->
					<div id="point-toggler" class="cursor-pointer off" onclick="togglePoint()" title="Show/Hide Point" >
						<input type="checkbox" class="hidden">
						<img src="image/icons/icon_point.svg" alt="" class="hidden">
					</div>
				</div>
				<div id="inset-toggler" class="cursor-pointer hidden" onclick="toggleInset()">
					<input type="checkbox" class="hidden">
					<img src="image/icons/icon_inset.svg" alt="" class="hidden">
				</div>
			</div>
